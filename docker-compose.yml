version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: production_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mes_db:
    image: postgres:15-alpine
    container_name: mes_db
    restart: always
    environment:
      POSTGRES_USER: ${MES_DB_USER}
      POSTGRES_PASSWORD: ${MES_DB_PASSWORD}
      POSTGRES_DB: ${MES_DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - mes_postgres_data:/var/lib/postgresql/data

  dashboard:
    build: .
    container_name: production_dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PERSIST_DATA=true
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - MES_DATABASE_URL=postgresql+psycopg2://${MES_DB_USER}:${MES_DB_PASSWORD}@mes_db:5432/${MES_DB_NAME}
    depends_on:
      - db
      - mes_db
    restart: always

volumes:
  postgres_data:
  mes_postgres_data:
